name: private-package-main

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]
    
env:
  AWS_REGION: eu-west-1
  AWS_ACCOUNT_ID: 613963413230 
  MAIN_ROLE: oidc_rw

permissions:
  id-token: write
  contents: read   
  pull-requests: write

jobs:
  terraform-pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        working-directory: python_packages
        run: |
          python -m pip install --upgrade pip
          pip install wheel twine
      - name: Configure AWS credentials for main branch role
        uses: aws-actions/configure-aws-credentials@v1-node16
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.MAIN_ROLE }}
          role-session-name: package-to-codeartifact
          aws-region: ${{ env.AWS_REGION }}
      - name: Build Package
        working-directory: python_packages
        run: |
          python setup.py sdist bdist_wheel
      - name: Publish Package
        working-directory: python_packages
        run: |
          aws codeartifact login --tool twine --domain 	pltest-artifact --repository pltest-private-python
          twine upload --repository codeartifact dist/*