name: private-package-pr

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  pull_request:
    paths:
    - 'python_packages/**'
    - '.github/workflows/private-package-pr.yml'

env:
  AWS_REGION: eu-west-1
  AWS_ACCOUNT_ID: 613963413230 
  MAIN_ROLE: oidc_rw

permissions:
  id-token: write
  contents: read   
  pull-requests: write

jobs:
  terraform-pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Configure AWS credentials for main branch role
        uses: aws-actions/configure-aws-credentials@v1-node16
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.MAIN_ROLE }}
          role-session-name: package-to-codeartifact
          aws-region: ${{ env.AWS_REGION }}
      - name: Install dependencies
        working-directory: python_packages/data-validation-helpers
        run: |
          aws codeartifact login --tool pip --domain pltest-artifact --repository pltest-private-python
          pip install -r requirements.txt
      - name: Build Package
        working-directory: python_packages/data-validation-helpers
        run: |
          pytest
